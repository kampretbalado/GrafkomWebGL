<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script id="texture-vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_pos;
        attribute vec2 a_texCoord;
        
        varying vec2 v_texCoord;
    
        uniform mat4 u_worldMatrix;
    
        void main()
        {
          gl_Position = u_worldMatrix * a_pos;
          v_texCoord = a_texCoord;
        }
    </script>
    
    <script id="texture-fragment-shader" type="x-shader/x-fragment">
    
        precision mediump float;
    
        varying vec2 v_texCoord;
  
        uniform sampler2D u_sampler;
    
        void main()
        {
            gl_FragColor = texture2D(u_sampler, vec2(v_texCoord.s, v_texCoord.t));
        }
        
    </script>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute  vec4 a_pos;
      attribute  vec4 a_color;
      
      varying vec4 fColor;
  
      uniform mat4 u_worldMatrix;
  
      void main()
      {
        gl_Position = u_worldMatrix * a_pos;
        fColor = a_color;
      }
  </script>
  
  <script id="fragment-shader" type="x-shader/x-fragment">
  
      precision mediump float;
  
      varying  vec4 fColor;
  
      void main()
      {
          gl_FragColor = fColor;
      }
      
  </script>
  
  <script type="text/javascript" src="../Common/webgl-utils.js"></script>
  <script type="text/javascript" src="../Common/initShaders.js"></script>
  <script type="text/javascript" src="../Common/MV.js"></script>
  <script type="text/javascript" src="js/classes.js"></script>  
  <script type="text/javascript" src="js/tugas-akhir.js"></script>  
</head>

<body>

</body>
</html>
