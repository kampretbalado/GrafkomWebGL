<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute  vec4 vPosition;
attribute  vec4 vColor;
varying vec4 fColor;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void main()
{
    fColor = vColor;
    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying  vec4 fColor;

void main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="js/common/webgl-utils.js"></script>
<script type="text/javascript" src="js/common/initShaders.js"></script>
<script type="text/javascript" src="js/common/MV.js"></script>
<script type="text/javascript" src="Robot.js"></script>


<body>
    <form action="" autocomplete="off">
        <input type="radio" name="model" value="snake" checked="checked">Snake<br>
        <input type="radio" name="model" value="robot">Robot<br>
    </form>
    <div id="robotParam">
        <div>
        body angle 0 <input id="robot1" type="range"
            min="-180" max="180" step="10" value="0" autocomplete = "off"
            />
            180
        </div><br/>
        
        <div>
        lower arm angle -180 <input id="robot2" type="range"
            min="-45" max="45" step="5" value="0" autocomplete = "off"
            />
            180
        </div><br/>
    </div>
    
    <div id="spiderParam">
        <div>
        body angle 0 <input id="snake1" type="range"
         min="-180" max="180" step="10" value="0" autocomplete = "off"
          />
         180
        </div><br/>
        
        <div>
        lower arm angle -180 <input id="snake2" type="range"
         min="-45" max="45" step="5" value="0" autocomplete = "off"
          />
         180
        </div><br/>
        
        <div>
        upper arm angle -180 <input id="snake3" type="range"
         min="-45" max="45" step="5" value="0" autocomplete = "off"
          />
         180
        </div><br/>
    </div>       
            
            
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
</body>
</html>
